<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Page</title>
  <link rel="stylesheet" href="DonatePage.css">
  <!-- Lucide icons CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="card">
    <h1>Make a Difference Today</h1>

    <!-- Annual Income -->
    <div class="image-text">
      <i data-lucide="wallet"></i>
      <!-- <img src="your-income-icon.png" alt="Income Icon"> -->
      <p>Annual Income ($)</p>
    </div>
    <input type="number" id="income-input" placeholder="e.g., 50000">

    <!-- Donation Amount -->
    <div class="image-text">
      <i data-lucide="indian-rupee"></i>
      <!-- <img src="your-rupee-icon.png" alt="Rupee Icon"> -->
      <p>Choose Donation Amount</p>
    </div>
    <div class="buttons">
      <button id="percentage-btn" class="amount-option">1% of Income</button>
      <button id="custom-btn" class="amount-option">Custom Amount</button>
    </div>
    <input type="number" id="custom-input" placeholder="Enter custom donation amount" style="display:none;">
    <div id="donation-amount-display" style="display:none;"></div>

    <!-- Select Cause -->
    <div class="image-text">
      <i data-lucide="heart-handshake"></i>
      <!-- <img src="your-heart-icon.png" alt="Cause Icon"> -->
      <p>Select a Cause</p>
    </div>
    <div class="selection-grid">
      <div class="selectable-item" data-value="Education">
        <i data-lucide="graduation-cap"></i>
        <!-- <img src="your-education-icon.png" alt="Education"> -->
        <p>Education</p>
      </div>
      <div class="selectable-item" data-value="HealthCare">
        <i data-lucide="stethoscope"></i>
        <!-- <img src="your-healthcare-icon.png" alt="Healthcare"> -->
        <p>Healthcare</p>
      </div>
      <div class="selectable-item" data-value="Environment">
        <i data-lucide="leaf"></i>
        <!-- <img src="your-environment-icon.png" alt="Environment"> -->
        <p>Environment</p>
      </div>
      <div class="selectable-item" data-value="Fighting Hunger">
        <i data-lucide="apple"></i>
        <!-- <img src="your-hunger-icon.png" alt="Hunger"> -->
        <p>Fighting Hunger</p>
      </div>
    </div>

    <!-- Donation Frequency -->
    <div class="image-text">
      <i data-lucide="repeat"></i>
      <!-- <img src="your-frequency-icon.png" alt="Frequency"> -->
      <p>Donation Frequency</p>
    </div>
    <div class="frequency-options">
      <button class="frequency-btn selectable-item" data-value="One-time">One-time</button>
      <button class="frequency-btn selectable-item" data-value="Recurring">Recurring</button>
    </div>

    <!-- Payment Method -->
    <div class="image-text">
      <i data-lucide="credit-card"></i>
      <!-- <img src="your-payment-icon.png" alt="Payment"> -->
      <p>Select Payment Method</p>
    </div>
   <div class="selection-grid">
  <div class="selectable-item" data-value="PhonePe">
    <img src="./images/phonepay.png" height="55" alt="PhonePe Logo">
    <p>PhonePe</p>
  </div>
  <div class="selectable-item" data-value="Razorpay">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Razorpay_logo.svg" height="40" alt="Razorpay Logo">
    <p>Razorpay</p>
  </div>
  <div class="selectable-item" data-value="PayPal">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" height="40" alt="PayPal Logo">
    <p>PayPal</p>
  </div>
</div>

    </div>

    <!-- Donate Button -->
    <button id="donate-btn" class="last">Donate Now</button>
  </div>

  <script src="DonatePage.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
