<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Causes | 1% Impact</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #e0f2f1;
      color: #333;
    }
    header {
      background: #004d40;
      padding: 1rem;
      color: white;
      text-align: center;
    }
    .causes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      padding: 3rem;
    }
    .cause-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 280px;
      text-align: center;
      transition: 0.3s;
    }
    .cause-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h3 {
      color: #00796b;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Causes</h1>
  </header>
  <div class="causes">
    <div class="cause-box">
      <h3>Feed the Hungry</h3>
      <p>Provide meals to families struggling with hunger.</p>
    </div>
    <div class="cause-box">
      <h3>Educate a Child</h3>
      <p>Sponsor school supplies and tuition for children.</p>
    </div>
    <div class="cause-box">
      <h3>Medical Aid</h3>
      <p>Fund healthcare for underprivileged patients.</p>
    </div>
  </div>
</body>
</html>
