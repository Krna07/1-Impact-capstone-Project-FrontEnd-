<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - 1% Impact</title>
  <link rel="stylesheet" href="signup.css" />
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #e0f2f1;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.signup-container {
  background: white;
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  text-align: center;
  width: 300px;
}

.signup-container h2 {
  margin-bottom: 1rem;
  color: #00796b;
}

.signup-container input {
  width: 100%;
  padding: 0.6rem;
  margin: 0.5rem 0;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.signup-container button {
  width: 100%;
  padding: 0.7rem;
  background-color: #00796b;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.signup-container button:hover {
  background-color: #004d40;
}

.social-login button {
  margin-top: 0.5rem;
  width: 100%;
  padding: 0.7rem;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.google {
  background-color: #db4437;
  color: white;
}

.facebook {
  background-color: #3b5998;
  color: white;
}

  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="country" placeholder="Country" required />
      <input type="number" id="age" placeholder="Age" min="1" required />

      <button type="submit">Sign Up</button>
    </form>

    <p>Or sign up with:</p>
    <div class="social-login">
      <button class="google">Sign up with Google</button>
      <button class="facebook">Sign up with Facebook</button>
    </div>

    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const country = document.getElementById("country").value.trim();
    const age = document.getElementById("age").value.trim();

    if (!name || !email || !password || !country || !age) {
        alert("Please fill in all fields.");
        return;
    }

    if (!validateEmail(email)) {
        alert("Please enter a valid email address.");
        return;
    }

    if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
    }

    alert("Sign Up successful! Welcome " + name);
    // Here, you would send the data to your server using fetch() or AJAX.
});

function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
}

// Simulate Social Login click
document.querySelector(".google").addEventListener("click", function() {
    alert("Google login integration coming soon!");
});

document.querySelector(".facebook").addEventListener("click", function() {
    alert("Facebook login integration coming soon!");
});

  </script>
</body>
</html>
