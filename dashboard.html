<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: rgb(0,105,92);
      --primary-hover: #38ca5898;
      --background-color: #f8fafc;
      --card-background: #ffffff;
      --text-primary: #030303;
      --text-secondary: #4b5563;
      --border-color: #e2e8f0;
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --border-radius: 8px;
      --font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--background-color);
      color: var(--text-primary);
      font-family: var(--font-family);
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1200px;
    }

    /* Header */
    .dashboard-header {
      background: var(--card-background);
      padding: 25px 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
      margin-bottom: 20px;
      border-left: 5px solid var(--primary-color);
    }

    .dashboard-header h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .dashboard-header p {
      color: var(--text-secondary);
    }

    /* Profile Overview */
    .profile-overview {
      background: var(--card-background);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
      margin-bottom: 25px;
    }

    .profile-overview h2 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 8px;
    }

    .profile-info p {
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .credits {
      margin-top: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: #00695c;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .credits button {
      background: var(--primary-color);
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.3s ease;
    }

    .credits button:hover {
      background: var(--primary-hover);
    }

    /* Toggle Button */
    #show-details-btn {
      display: block;
      width: 100%;
      max-width: 250px;
      margin: 0 auto 25px;
      padding: 12px 20px;
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #show-details-btn:hover {
      background: var(--primary-hover);
    }

    /* Cards Layout */
    #details-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 25px;
    }

    #details-section.hidden {
      display: none;
    }

    .card {
      background: var(--card-background);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
    }

    .card h2 {
      margin-bottom: 15px;
      font-size: 1.2rem;
      font-weight: 600;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 8px;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: var(--shadow-md);
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal-content h3 {
      margin-bottom: 15px;
      font-size: 1.2rem;
      color: var(--primary-color);
    }

    .modal-content button {
      margin: 10px;
      padding: 10px 16px;
      border-radius: var(--border-radius);
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .donate-btn {
      background: #16a34a;
      color: #fff;
    }

    .loan-btn {
      background: #2563eb;
      color: #fff;
    }

    .close-btn {
      background: #e11d48;
      color: #fff;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="dashboard-header">
      <h1>Welcome, <span id="username-display">User</span></h1>
      <p>Total Donated: ‚Çπ<span id="total-donated">1250.00</span></p>
    </header>

    <!-- Profile Overview -->
    <section class="profile-overview">
      <h2>Profile Overview</h2>
      <div class="profile-info">
        <p><strong>Name:</strong> <span id="profile-name">User</span></p>
        <p><strong>Email:</strong> <span id="profile-email">user@example.com</span></p>
        <p><strong>Annual Income:</strong> ‚Çπ<span id="profile-income">500000</span></p>
        <div class="credits">
          <span>Social Credits: <span id="profile-credits">12</span> ‚≠ê</span>
          <button id="use-credits-btn">Use It</button>
        </div>
      </div>
    </section>

    <button id="show-details-btn">Show Details</button>

    <!-- Details Section (Hidden initially) -->
    <div id="details-section" class="hidden">
      <section class="card">
        <h2>Edit Profile</h2>
        <form id="profile-form">
          <input type="text" id="name" placeholder="Enter your full name" required>
          <input type="email" id="email" placeholder="Enter your email address" required>
          <input type="number" id="income" placeholder="Annual Income" required>
          <button type="submit">Save Changes</button>
        </form>
      </section>
    </div>
  </div>

  <!-- Modal -->
  <div id="credits-modal" class="modal">
    <div class="modal-content">
      <h3>Use Your Social Credits</h3>
      <p>You have <strong><span id="modal-credits">12</span> credits</strong> available.</p>
      <button class="donate-btn" id="convert-donate">Convert to Donation</button>
      <button class="loan-btn" id="use-loan">Use for Loan</button>
      <button class="close-btn" id="close-modal">Cancel</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const profileCreditsEl = document.getElementById("profile-credits");
      const modalCreditsEl = document.getElementById("modal-credits");
      const creditsModal = document.getElementById("credits-modal");

      let credits = parseInt(profileCreditsEl.textContent);

      // Open Modal
      document.getElementById("use-credits-btn").addEventListener("click", () => {
        modalCreditsEl.textContent = credits;
        creditsModal.style.display = "flex";
      });

      // Close Modal
      document.getElementById("close-modal").addEventListener("click", () => {
        creditsModal.style.display = "none";
      });

      // Convert Credits into Donation
      document.getElementById("convert-donate").addEventListener("click", () => {
        if (credits > 0) {
          const money = credits * 1; // ‚Çπ1 per credit
          alert(`üéâ Converted ${credits} credits into ‚Çπ${money} donation!`);
          credits = 0;
          profileCreditsEl.textContent = credits;
          creditsModal.style.display = "none";
        } else {
          alert("No credits available!");
        }
      });

      // Use Credits for Loan
      document.getElementById("use-loan").addEventListener("click", () => {
        if (credits > 0) {
          alert(`üìÑ Loan Certificate Generated!\nYour ${credits} credits prove your strong social responsibility.`);
          creditsModal.style.display = "none";
        } else {
          alert("No credits available!");
        }
      });
    });
  </script>
</body>
</html>
